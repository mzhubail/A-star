<div class="container">
  <div class="row"
      *ngFor="let row of grid; let y = index"
      >
    <div class="block"
        *ngFor="let block of row; let x = index"
        (click)="blockClicked(x, y)"
        [ngStyle]="{
          'background-color': blockColor(x, y),
        }"
        title="({{x}}, {{y}})"
        >
    </div>
  </div>
</div>


<br>

<button (click)="log()"> Log </button>
<button (click)="applyStep()"> Apply Step </button>

<br>

<div class="info-container">
  <div>
    Open list:
    <ol>
      <li *ngFor="let entry of sortNodesList(A.open_list); let index = index">
        {{ entry | json }}
      </li>
    </ol>
  </div>


  <div>
    Closed list:
    <ol>
      <li *ngFor="let entry of A.closed_list; let index = index">
        {{ entry | json }}
      </li>
    </ol>
  </div>
</div>
