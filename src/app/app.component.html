<div class="container">
  <div class="row"
      *ngFor="let row of grid; let y = index"
      >
    <div class="block"
        *ngFor="let block of row; let x = index"
        (click)="blockClicked(x, y)"
        [ngClass]="blockClass(x, y)"
        title="({{x}}, {{y}})"
        >
      <div class="circle"></div>
    </div>
  </div>
</div>

<br />
<p>Mode: {{ mode }}</p>
<button (click)="log()">Log</button>
<button (click)="applyStep()">Apply Step</button>
<button (click)="reset()">Reset</button>
<button (click)="startMode()">Change Start</button>
<button (click)="goalMode()">Change Goal</button>
<br />

<div class="info-container">
  <div>
    Open list:
    <ol>
      <li *ngFor="let entry of sortNodesList(A.open_list); let index = index">
        {{ formatNode(entry) }}
      </li>
    </ol>
  </div>


  <div>
    Closed list:
    <ol>
      <li *ngFor="let entry of A.closed_list; let index = index">
        {{ formatNode(entry) }}
      </li>
    </ol>
  </div>
</div>
